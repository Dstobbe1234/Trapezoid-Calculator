<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trapezoid Area Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Area of a Trapezoid Calculator</h1>
    <p><img src="img/area-trapezoid.png" alt="Area-Trapezoid"></p>
    <p id="link">Click <a href="https://www.mathsisfun.com/geometry/trapezoid.htm">here</a> to learn more about trapezoids.</p>
    
    <h2>Input</h2>
    <p>Enter length of side a: <input type="text" id="a"></p>
    <p>Enter length of side b: <input type="text" id="b"></p>
    <p>Enter height of trapezoid: <input type="text" id="h"></p>
    <p><button id="calc">Calculate</button></p->
    
    <h2>Output</h2>
    <p>The area of the trapezoid is: <span id="area">-----</span></p>
    <script src="script.js"></script>
</body>
</html>
